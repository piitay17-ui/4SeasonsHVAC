<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Seasons HVAC & Home Improvement</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 text-gray-900">

    <nav class="bg-white p-4 shadow-md flex justify-between items-center sticky top-0 z-50">
        <img src="LOGO1.jpg" alt="4 Seasons" class="h-14">
        <div class="space-x-4 hidden md:flex font-bold uppercase text-sm">
            <a href="#quote" class="hover:text-red-600">Get Quote</a>
            <button onclick="adminLogin()" class="bg-green-700 text-white px-4 py-1 rounded">Admin Invoicing</button>
        </div>
        <a href="tel:7036343661" class="font-bold text-red-600"><i class="fas fa-phone"></i> (703) 634-3661</a>
    </nav>

    <section class="py-16 container mx-auto px-6 grid md:grid-cols-3 gap-8">
        <div class="p-6 bg-white border-t-8 border-red-600 shadow-lg rounded">
            <h3 class="font-black text-xl mb-2">HVAC</h3>
            <p class="text-sm text-gray-600">AC Installation, Furnace Repair, Maintenance, and Duct Work.</p>
        </div>
        <div class="p-6 bg-white border-t-8 border-yellow-500 shadow-lg rounded">
            <h3 class="font-black text-xl mb-2">HANDYMAN</h3>
            <p class="text-sm text-gray-600">TV Mounting, Gutter Cleaning, Furniture Assembly, and Small Repairs.</p>
        </div>
        <div class="p-6 bg-white border-t-8 border-green-700 shadow-lg rounded">
            <h3 class="font-black text-xl mb-2">IMPROVEMENT</h3>
            <p class="text-sm text-gray-600">Painting, Drywall Repair, Hardwood Flooring, and Tile Work.</p>
        </div>
    </section>

    <section id="quote" class="bg-slate-900 text-white py-16 px-6">
        <div class="max-w-xl mx-auto">
            <h2 class="text-3xl font-bold mb-6 text-center">Free Estimate Request</h2>
            <form id="qForm" onsubmit="sendData(event, 'QUOTE')" class="space-y-4 text-black">
                <input type="text" id="name" placeholder="Name" required class="w-full p-3 rounded">
                <input type="email" id="email" placeholder="Email" required class="w-full p-3 rounded">
                <input type="tel" id="phone" placeholder="Phone Number" required class="w-full p-3 rounded">
                <select id="service" class="w-full p-3 rounded">
                    <option>HVAC Service</option>
                    <option>Handyman Duties</option>
                    <option>Home Improvement</option>
                </select>
                <textarea id="msg" placeholder="Tell us about the project..." class="w-full p-3 rounded h-32"></textarea>
                <button type="submit" class="w-full bg-red-600 text-white font-bold py-4 rounded uppercase">Send to 4 Seasons</button>
            </form>
        </div>
    </section>

    <div id="adminPortal" class="hidden fixed inset-0 bg-black/90 flex items-center justify-center p-4 z-[100]">
        <div class="bg-white p-8 rounded-lg w-full max-w-lg relative">
            <button onclick="document.getElementById('adminPortal').classList.add('hidden')" class="absolute top-2 right-4 text-2xl">&times;</button>
            <h2 class="text-2xl font-bold text-red-600 mb-4 italic">GENERATE INVOICE</h2>
            <form id="iForm" onsubmit="sendData(event, 'INVOICE')" class="space-y-3">
                <input type="text" id="cName" placeholder="Customer Name" class="w-full border p-2 rounded">
                <input type="email" id="cEmail" placeholder="Customer Email" class="w-full border p-2 rounded">
                <div class="grid grid-cols-2 gap-2">
                    <input type="number" id="labor" placeholder="Labor $" class="border p-2 rounded">
                    <input type="number" id="materials" placeholder="Materials $" class="border p-2 rounded">
                </div>
                <input type="number" id="tax" value="6.0" class="w-full border p-2 rounded">
                <button type="submit" class="w-full bg-green-700 text-white font-bold py-3 rounded">EMAIL INVOICE TO CLIENT</button>
            </form>
        </div>
    </div>

    <script>
        const URL = 'https://script.google.com/macros/s/AKfycbyurFMxn2ppDLrCwYWOIyV2W7F3f4zh1ctInz01gDJhab-QqM0D1ikA1N-NwKJfODqx/exec'; // <--- Paste your Google Script URL here

        function adminLogin() {
            if(prompt("Admin Password:") === "7036") {
                document.getElementById('adminPortal').classList.remove('hidden');
            }
        }

        async function sendData(e, type) {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.disabled = true;
            btn.innerText = "Processing...";

            let payload = { type: type };
            if(type === 'QUOTE') {
                payload.name = document.getElementById('name').value;
                payload.email = document.getElementById('email').value;
                payload.phone = document.getElementById('phone').value;
                payload.service = document.getElementById('service').value;
                payload.message = document.getElementById('msg').value;
            } else {
                payload.customerName = document.getElementById('cName').value;
                payload.customerEmail = document.getElementById('cEmail').value;
                payload.labor = document.getElementById('labor').value;
                payload.materials = document.getElementById('materials').value;
                payload.taxRate = document.getElementById('tax').value;
            }

            await fetch(URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
            alert("Sent Successfully!");
            location.reload();
        }
    </script>
</body>
</html>
